<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="stop">Stop Color Generation</button>
    <button id="resume">Resume</button>

    <script>
      const getRandomRGB = () => {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
      };

      const setRandomGradient = () => {
        const color1 = getRandomRGB();
        const color2 = getRandomRGB();
        const angle = Math.floor(Math.random() * 360);
        document.body.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;
      };

      let colorChanger = setInterval(setRandomGradient, 1000);

      document.querySelector("#stop").addEventListener("click", () => {
        clearInterval(colorChanger); // stops the interval
        colorChanger = null;
        console.log("Stopped");
      });

      document.querySelector("#resume").addEventListener("click", () => {
        if (!colorChanger) {
          colorChanger = setInterval(setRandomGradient, 1000); // create a new interval
        }
        console.log("Resumed");
      });
    </script>
  </body>
</html>
